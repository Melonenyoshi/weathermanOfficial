<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weatherman</title>
    <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/cloud-sun-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <script type="module" src="../build/charts.js"></script>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>

<div class="container-md position-absolute top-50 start-50 translate-middle">
    <div class="dropdown" style="margin: 30px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dataset
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" id="temperature">Temperature</a></li>
            <li><a class="dropdown-item" id="humidity">Humidity</a></li>
            <li><a class="dropdown-item" id="pressure">Pressure</a></li>
            <li><a class="dropdown-item" id="altitude">Altitude</a></li>
            <li><a class="dropdown-item" id="lightlevel">Light Level</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-sm d-flex justify-content-center">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
