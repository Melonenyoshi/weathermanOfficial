<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weatherman</title>
    <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/cloud-sun-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="weather.js"></script>
</head>
<body>
    <div class="container-md position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <a href="charts.html"><i class="bi bi-cloud-sun"></i></a>
            </div>
            <div class="col-sm d-flex justify-content-left align-self-center">
                <div id="temperature"></div>
            </div>
        </div>
        <div class="row" id="headers">
            <div class="col-sm d-flex justify-content-center">
                <h2 class="subheader">PRESSURE</h2>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <h2 class="subheader">FEELS LIKE</h2>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <h2 class="subheader">HUMIDITY</h2>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <h2 class="subheader">ALTITUDE</h2>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <h2 class="subheader">LIGHT LEVEL</h2>
            </div>
        </div>
        <div class="row" id="lowerdata">
            <div class="col-sm d-flex justify-content-center">
                <div id="pressure"></div>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <div id="feelslike"></div>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <div id="humidity"></div>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <div id="altitude"></div>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <div id="lightlevel"></div>
            </div>
        </div>
    </div>
</body>
</html>
