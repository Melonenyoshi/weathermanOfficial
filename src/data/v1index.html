<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blame it on the weatherman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script type="module" src="v1weather.js"></script>
    <link rel="icon" href="https://cdn.w600.comps.canstockphoto.com/ikone-stil-grobdarstellung-eps-vektor_csp64166287.jpg">
    <logo
</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <h1>Weather Station</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <h2><i class="bi bi-thermometer-half"></i> Temperature </h2>
                <div id="temperature"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <h2><i class="bi bi-moisture"></i> Humidity </h2>
                <div id="humidity"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <h2><i class="bi bi-speedometer"></i> Pressure </h2>
                <div id="pressure"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <h2><i class="bi bi-image-alt"></i> Altitude </h2>
                <div id="altitude"></div>
            </div>
        </div>
    </div>
</body>
</html>
